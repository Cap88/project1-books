{% extends "layout.html" %}

{% block body %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-md-8">
                <h1>Welcome to Books!</h1>
                <form action="{{ url_for('login') }}" method="post">
                    <div class="form-group">
                        <label for="user_name">User name</label>
                        <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Enter user name" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                    {% if message %}
                        <p class="p-3 mb-2 bg-danger text-white"><b>{{ message }}</b></p>
                    {% endif %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col col-md-8">
                <hr>
                <p>Don't have an account yet? Register <a href="{{ url_for('register') }}">here</a>.</p>
            </div>
        </div>
    </div>

{% endblock %}
